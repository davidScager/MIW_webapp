<main class="registration-box">
    <div class="column side"></div>
    <div class="column middle">
    <div class="registration-form">
        <h1>Registratie formulier nieuwe klant</h1>
        <p>Als u zich wilt registreren voor een nieuw account, vul dan a.u.b. het onderstaande formulier in. <br>(velden met een * zijn verplicht)</p>
        <form class="flex-box" action="registerclient" method="POST">
            <label>Persoonsgegevens</label><br>
            <input id="firstName" placeholder="Voornaam*"><br>
            <input id="infix" placeholder="Tussenvoegsel"><br>
            <input id="surname" placeholder="Achternaam*"><hr>
            <label>Adres</label><br>
            <input id="postalCode" placeholder="Postcode*"><br>
            <input id="houseNr" placeholder="Huisnummer*"><br>
            <input id="addition" placeholder="Toevoeging*"><br>
            <input id="streetName" placeholder="Straat*"><br>
            <input id="residence" placeholder="Woonplaats*"><hr>
            <label for="email">Email*</label><br>
            <input id="email"><br>
            <label for="password">Wachtwoord*</label><br>
            <input type="password" id="password"><hr>
        </form>
        <button type="submit">Registreren</button>
    </div>
    </div>
    <div class="column side"></div>
</main>

<div class="footer">
    <img class="footer img" src="images/B left.png" alt="BLeft">
    <img class="footer img" src="images/B right.png" alt="Bright">
</div>
