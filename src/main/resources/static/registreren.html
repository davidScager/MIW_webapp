        function afterRegister() {
            document.getElementById('form').style.display='none';
            document.getElementById('footer').style.position='absolute';
            document.getElementById('regInfo').innerHTML="Er is een email naar het opgegeven emailadres gestuurd met een bevestigingslink. Reageer a.u.b. binnen 30 minuten.";

<body class="page">

<div class="header navbar">
    <div class="navbar sideNav">
        <a href="Transaction.html">Handelen</a>
        <a href="portfolio.html">Portfolio</a>

        <a class="cta" href="contact.html"><button>Contact</button> </a>
    </div>

<div class="registration-box">
    <div class="column side"></div>
    <div class="column middle">
    <div class="registration-form">
        <h1>Registratie formulier nieuwe klant</h1>
        <p id="regInfo">Als u zich wilt registreren voor een nieuw account, vul dan a.u.b. het onderstaande formulier in. <br>(velden met een * zijn verplicht)</p>
        <form class="flex-box" id="form" action="/register/registerclient" method="post">
            <label>Persoonsgegevens</label><br>
            <input id="firstName" placeholder="Voornaam*" maxlength="64" required><br>
            <input id="infix" placeholder="Tussenvoegsel" maxlength="64"><br>
            <input id="surname" placeholder="Achternaam*" maxlength="64" required><hr>
            <label>Adres</label><br>
            <input id="postalCode" placeholder="Postcode*" maxlength="6" required><br>
            <input id="houseNr" placeholder="Huisnummer*" maxlength="4" type="number" required><br>
            <input id="addition" placeholder="Toevoeging" maxlength="4"><br>
            <input id="streetName" placeholder="Straat*" maxlength="64" required><br>
            <input id="residence" placeholder="Woonplaats*" maxlength="64" required><hr>
            <label for="email" >Email*</label><br>
            <input id="email" maxlength="64" required><br>
            <label for="password" >Wachtwoord*</label><br>
            <input type="password" id="password" maxlength="64" required><br>
            <label for="repassword">Type uw wachtwoord opnieuw*</label><br>
            <input type="password" id="repassword" maxlength="64" required><hr>
        </form>
        <button id="regButton" type="submit" >Registreren</button>
    </div>
    </div>
    <div class="column side"></div>
</div>

<div class="footer" id="footer">
    <img class="footer img" src="images/B left.png" alt="BLeft">
    <img class="footer img" src="images/B right.png" alt="Bright">
</div>
</body>
