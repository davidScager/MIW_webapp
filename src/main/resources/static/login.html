<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<!--  <link href="login.css" type="text/css" rel="stylesheet">-->
  <link href="BaseLayout.css" type="text/css" rel="stylesheet">
  <link href="password.css" type="text/css" rel="stylesheet">

  <script src="login.js"></script>
</head>

<body onload="loadReset()">

<header>
  <div class="navbar">
    <div class="navbar sideNav">
      <a href="/transaction">Handelen</a>
      <a href="/portfolio">Portfolio</a>
      <a href="/transaction/historypage">Transacties</a>
    </div>
    <div><a href="/"><img src="images/logo.png" class="logo" alt="BitBank-logo"></a></div>
    <div class="navbar sideNav">
      <a href="/portfolio/returnspage">Historische<br>Rendementen</a>
      <a href="/login">Login</a>
      <a class="cta" href="/contact"><button>Contact</button></a>
    </div>
  </div>
</header>

<main class="BaseLayOutMain">
  <div class="flex-container" id="new_password-form">
    <h1>Login</h1>
    <form id="form" action="javascript: sendData();">
    <input id="email" type="text" max="50" name="username" placeholder="Email">
    <input id="password" type="password" max="100" min="8" name="password" placeholder="Wachtwoord">
      <div class="flex-container" id="buttonsUnderLogin">
        <button class="button" type="submit" id="loginSubmitButton">Bevestig</button>
        <button class="button" type="reset" onclick="clearInput()" id="loginClearButton">Reset</button>
      </div>

    </form>

      <a href="/reset" class="passwordReset">Wachtwoord vergeten?</a>
      <br>
      <a href="/register" class="register">Nog geen account? Klik hier om te registreren</a>
    <div id="loginInfo">De combinatie gebruikersnaam en wachtwoord bestaat niet </div>
  </div>
</main>


<footer>
  <img class="img" src="images/B left.png" alt="BLeft">
  <img class="img" src="images/B right.png" alt="Bright">
</footer>

</body>
</html>
