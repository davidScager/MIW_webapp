<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>BitBank - reset password</title>
        <link href="password.css" rel="stylesheet" type="text/css"/>
        <link href="BaseLayout.css" rel="stylesheet" type="text/css"/>
        <script src="password.js"></script>
    </head>

    <body style="background-color: #2B2B2B";>
        <header>
            <div class="navbar">
                <img src="images/logo.png" class="logo" alt="BitBank-logo">
            </div>
        </header>

        <main class="new_password-box">
            <div id="new_password-form">
                    <h1>Stel hier uw nieuwe wachtwoord in</h1>
                <p>Indien u een nieuw wachtwoord wil aanmaken, vul dan hier een nieuw wachtwoord in. <br>
                    Let op: Uw wachtwoord moet minimaal 8 tekens bevatten</p>

                <form class="flex-box" onsubmit = "createNewPassword(); return false;" required>
                    <p>Uw nieuwe wachtwoord:</p>
                    <input type="text" id="password" required>
                    <p>Nogmaals uw nieuwe wachtwoord:</p>
                    <input type="text" id="passwordcheck" required>
                </form>
                <input class="button" type="submit" value ="Reset" onclick="window.location.href='LoginController.html';"/>
            </div>
        </main>

        <footer>
            <img class="BLeft" src="images/B left.png" alt="BLeft">
            <img class="BRight" src="images/B right.png" alt="Bright">
        </footer>
    </body>
</html>
