<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>BitBank - reset password</title>
        <link href="BaseLayout.css" rel="stylesheet" type="text/css"/>
        <link href="password.css" rel="stylesheet" type="text/css"/>
        <script src="formDataInsert.js"></script>
    </head>

    <body style="background-color: #2B2B2B" onload="getToken()">
    <header>
        <div class="navbar">
            <div class="navbar sideNav">
                <a href="Transaction.html">Handelen</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="TransactionHistory.html">Transacties</a>
            </div>
            <div> <a href="HomeScherm.html"><img src="images/logo.png" class="logo" alt="BitBank-logo"></a></div>
            <div class="navbar sideNav">
                <a href="login.html">Login</a>
                <a href="registreren.html">Registreren</a>
                <a class="cta" href="contact.html"><button>Contact</button> </a>
            </div>
        </div>
    </header>

        <main>
            <div class="flex-container" id="new_password-form">
                <h1>Stel hier uw nieuwe wachtwoord in</h1>
                <p>Indien u een nieuw wachtwoord wil aanmaken, vul dan hier een nieuw wachtwoord in. <br>
                    Let op: Uw wachtwoord moet minimaal 8 tekens bevatten</p><br>
                <form id="form" action="javascript:initiateNewPassword();">
                    <div class="inputBox">
                        <p>Uw nieuwe wachtwoord:</p>
                        <input type="password" id="password" required
                               placeholder="Nieuw wachtwoord" maxlength="100" onkeyup="passwordValidation()">
                        <p>Nogmaals uw nieuwe wachtwoord:</p>
                        <input type="password" id="confirmpassword" required
                               placeholder="Herhaal wachtwoord" maxlength="100" onkeyup="passwordValidation()">
                        <span id="text"></span>
                    </div>
                    <br>
                    <input type="checkbox" onclick="togglePassword('password', 'confirmpassword')">Show Password
                    <br>
                    <input class="button" type="submit" value ="Reset wachtwoord"/>
                </form>
            </div>
        </main>

    <footer>
        <img class="img" src="images/B left.png" alt="BLeft">
        <img class="img" src="images/B right.png" alt="Bright">
    </footer>
    </body>
</html>
