<!DOCTYPE html>
<html xmlns:bgcolor="http://www.w3.org/1999/xhtml" xmlns:color="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BitBank - Transactiehistorie</title>
    <link href="BaseLayout.css" type="text/css" rel="stylesheet">

    <script src = "TransactionHistory.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        $( window ).resize(function() {
            setHeights();
        });

        $( document ).ready(function() {
            console.log( "ready!" );
            loadTransactionOverview();
        });

    </script>
</head>

<body style="background-color: #3C3F41";>

<header>

    <div class="navbar">
        <div class="navbar sideNav">
            <a href="/transaction">Handelen</a>
            <a href="/portfolio">Portfolio</a>
            <a href="/transaction/history">Transacties</a>
        </div>
        <div><a href="/"><img src="images/logo.png" class="logo" alt="BitBank-logo"></a></div>
        <div class="navbar sideNav">
            <a href="/portfolio/returnspage">Historische<br>Rendementen</a>
            <a href="/login">Logout</a>
            <a class="cta" href="/contact"><button>Contact</button></a>
        </div>
    </div>

</header>


<main class="transactie-overview">

    <div class="list-transactions">
        <h1 style="color: white">Transacties tot heden</h1>
            <table style="width:75%" bgcolor="#FFFFFF" id="selectable" class="scroll_table">
                <thead class="scroll_thead">
                  <tr class="ui-widget-content">
                    <th>Naam cryptovaluta</th>
                    <th>Code crypto</th>
                    <th>Aantal verhandeld</th>
                    <th>Transactiekoers</th>
                    <th>Datum Transactie</th>
                    <th>Soort Transactie</th>
                    <th>Koersverandering sinds laatste Transactie</th>
                  </tr>
                </thead>
                <tbody class="scroll_tbody">
                </tbody>
            </table>

    </div>
</main>



<footer>
    <img class="BLeft" src="images/B left.png" alt="BLeft">
    <img class="BRight" src="images/B right.png" alt="Bright">
</footer>
