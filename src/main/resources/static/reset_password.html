<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BitBank - reset password</title>
    <link href="password.css" rel="stylesheet" type="text/css"/>
    <link href="BaseLayout.css" rel="stylesheet" type="text/css"/>
    <script src="password.js"></script>
</head>

<body style="background-color: #2B2B2B";>
<header>
    <div class="navbar">
        <img src="images/logo.png" class="logo" alt="BitBank-logo">
    </div>
</header>

<main class="new_password-box" id="reset-box">
    <div id="new_password-form" id="reset-form" >
        <h1>Wachtwoord reset</h1>
        <p>Vul hier uw emailadres in. <br>
            Indien u een account bij ons hebt ontvangt u direct een mail met een link<br>
            Let op: U dient binnen 10 minuten een nieuw wachtwoord aan te maken</p>

        <form class="flex-box" onsubmit = "resetPassword(); return false;" required>
            <p>Uw emailadres:</p>
            <input type="text" id="email" required>
        </form>
        <input class="button" type="submit" value ="Vraag reset aan" onclick="window.location.href='confirmed.html';"/>
    </div>
</main>

<footer>
    <img class="BLeft" src="images/B left.png" alt="BLeft">
    <img class="BRight" src="images/B right.png" alt="Bright">
</footer>
</body>
</html>
