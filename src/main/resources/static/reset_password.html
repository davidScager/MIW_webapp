<body>
<header>
    <div class="navbar">
        <div class="navbar sideNav">
            <a href="Transaction.html">Handelen</a>

</header>

<main>
    <div class="flex-container" id="new_password-form" >
        <h1>Wachtwoord reset</h1>
        <p>Vul hier uw emailadres in. <br>
            Indien u een account bij ons hebt ontvangt u direct een mail met een link<br>
            Let op: U dient binnen 10 minuten een nieuw wachtwoord aan te maken</p><br>

        <form id="form" action="javascript:initiateReset();">
            <div class="inputBox">
                <input type="text" id="email" required
                placeholder="Voer emailadres in" onkeyup="emailValidation()">
                <span id="text"></span>
            </div>
            <br>
            <input class="button" id="button" type="submit" value ="Vraag reset aan"/>
        </form>

    </div>
    <div id="error" hidden>
        <p>Dit is geen emailadres</p>
    </div>
</main>

<footer>
    <img class="img" src="images/B left.png" alt="BLeft">
    <img class="img" src="images/B right.png" alt="Bright">
</footer>
